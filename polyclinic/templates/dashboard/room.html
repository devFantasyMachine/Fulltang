{% extends 'dashboard/base_dashboard.html' %}
{% load static %}

{% block content %}
        <div class="block-header">
            <h2>Add a Room</h2>
        </div>
        <div class="row clearfix">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<div class="card">
					<div class="header">
						<h2>Basic Information <small>Description text here...</small> </h2>
					</div>
					<div class="body">
						<form method ="post" action="add_room">
                            
                        {%csrf_token%}
                            
                            <div class="row clearfix">
                                
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input type="text" name="roomLabel" placeholder="Room" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input type="text" name="beds"  placeholder="Number of beds" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-raised g-bg-cyan">Submit</button>
                                    <button type="reset" class="btn btn-raised">Cancel</button>
                                </div>
                                
                            </div>
                            
						</form>
                    </div>
				</div>
			</div>
		</div>
        
{%endblock content%}
