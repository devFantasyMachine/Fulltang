{% extends 'pharmacist/base_pharmacist.html' %}
{% load static %}

{% block content %}
        <div class="block-header">
            <h2>Add a Medicament</h2>
        </div>
        <div class="row clearfix">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<div class="card">
					<div class="header">
						<h2>Basic Information <small>Description text here...</small> </h2>
					</div>
					<div class="body">
						<form method ="post" action="add_medicament">
                            
                        {%csrf_token%}
                            <div class="row clearfix">
                                
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input type="text" name="name" placeholder="Medicament"  class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input type="text" name="cost"  placeholder="Price" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
							  
                            </div>
							<div class="row clearfix">
                                
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input type="text" name="quantity" placeholder="Quantity"  class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input type="date" name="expiry" placeholder="Expiry Date" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                               
							  
                            </div>
                            <div class="row clearfix">
                                
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input type="text" name="description"  placeholder="Description" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
								<div class="col-sm-3">
                                    <div class="form-group drop-custum">
                                        <select name="status" class="form-control show-tick">
                                            <option value="valid">Valid</option>
											<option value="invalid">Invalid</option>
                            
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-raised g-bg-cyan">Submit</button>
                                    <button type="reset" class="btn btn-raised">Cancel</button>
                                </div>
                                
                            </div>
                            
						</form>
                    </div>
				</div>
			</div>
		</div>
        
{%endblock content%}
